<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/b8afffe50a.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="/Front-End/asset/css/index.css">
</head>

<body>
    <div class="container container-profile">
        <div class="content content-profile">
            <div class="content-header content-header-profile">
                <div class="content-profile-img">
                    <div class="content-profile-dp-img">
                        <img src="https://www.pngfind.com/pngs/m/676-6764065_default-profile-picture-transparent-hd-png-download.png" class="profile-dp" id="profile-dp" alt="profile-dp-image">
                    </div>
                    <div class="content-profile-name">
                        <span class="profile-name" id="profile-name">Piyush Raj</span>
                    </div>
                </div>
            </div>
            <div class="content-information">
                <div class="booking-history">
                    <div class="content-booking-heading">
                        <h2 class="heading-booking">Booking History</h2>
                    </div>
                    <div class="booking-details" id="booking-details">

                    </div>
                </div>
                <div class="about-me">
                    <div class="content-about-me-heading">
                        <h2 class="heading-about-me">About Me</h2>
                    </div>
                    <div class="content-about-info">
                        <div class="about-info">
                            <div class="content-about-title">
                                <span class="title-user-name">
                                    <i class="fas fa-solid fa-user-check"></i>
                                </span>
                            </div>
                            <div class="content-about-value">
                                <span class="title-value-user-name" id="title-value-user-name">piyushraj2340</span>
                            </div>
                        </div>
                        <div class="about-info">
                            <div class="content-about-title">
                                <span class="title-email">
                                    <i class="fas fa-solid fa-envelope"></i>
                                </span>
                            </div>
                            <div class="content-about-value">
                                <span class="title-value-email" id="title-value-email">piyushraj240@gmail.com</span>
                            </div>
                        </div>
                        <div class="about-info">
                            <div class="content-about-title">
                                <span class="title-phone">
                                    <i class="fas fa-solid fa-phone-alt"></i>
                                </span>
                            </div>
                            <div class="content-about-value">
                                <span class="title-value-phone" id="title-value-phone">7363980230</span>
                            </div>
                        </div>
                        <div class="about-info">
                            <div class="content-about-title">
                                <span class="title-dob">
                                    <i class="fas fa-solid fa-birthday-cake"></i>
                                </span>
                            </div>
                            <div class="content-about-value">
                                <span class="title-value-dob" id="title-value-dob">25-08-2000</span>
                            </div>
                        </div>
                        <div class="about-info">
                            <div class="content-about-title">
                                <span class="title-gender">
                                    <i class="fas fa-male"></i>
                                </span>
                            </div>
                            <div class="content-about-value">
                                <span class="title-value-gender" id="title-value-gender">Male</span>
                            </div>
                        </div>
                        <div class="about-info">
                            <div class="content-about-title">
                                <span class="title-address">
                                    <i class="fas fa-solid fa-address-book"></i>
                                </span>
                            </div>
                            <div class="content-about-value">
                                <span class="title-value-address" id="title-value-address">Aurangabad, Bihar, India.</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
